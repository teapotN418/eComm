version: '3.9'

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    ports:
      - "8081:80"
      - "8082:8080"  
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
    command:
      - "--configFile=/traefik.yml"
    networks:
      - monitoring

  auth_service:
    container_name: auth_service
    build:
      context: ./auth_service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`localhost`)"
      - "traefik.http.routers.auth-public.rule=Host(`localhost`) && Path(`/auth/login`)"
      - "traefik.http.routers.auth-public.entrypoints=web"
      - "traefik.http.routers.auth-public.service=auth"

      - "traefik.http.services.auth.loadbalancer.server.port=8000"
    ports:
      - "${AUTH_PORT}:8000"
    env_file:
      - .env
    depends_on:
      users_postgres:
        condition: service_healthy
    networks:
      - monitoring





